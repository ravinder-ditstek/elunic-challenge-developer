<div class="container">
  <p-card header="Challenge 1: PrimeNG Components with API Data">
    <div class="message-container">
      <p-message *ngIf="message" severity="info" [text]="message"></p-message>
    </div>
    
    <div class="list-container">
      <h3>Items from API:</h3>
      <p-listbox [options]="items"></p-listbox>
    </div>
  </p-card>

  <p-card header="Navigation" styleClass="mt-4">
    <div class="flex gap-3">
      <p-button 
        label="Go to User Messages" 
        icon="pi pi-comments" 
        routerLink="/messages"
        styleClass="p-button-primary"
      />
    </div>
  </p-card>
</div>
